<!DOCTYPE html>
<html>
<head>
  <title>D3 demo</title>
  <meta charset="utf-8">
  <script src="d3.min.js" type="text/javascript" charset="utf-8"></script>
  <style>
  
    body {
      background:white;
    }
  
  </style>
  
</head>
<body>
  
  <p>Butt</p>
  
  <script>
  var svg = d3.select('body').append('svg')
                                         .attr('width', '500')
                                         .attr('height', '300');
  
  for (var i = 0; i < 3; i++) { 
  svg.append('circle')
                .attr('cx', 60*i)
                .attr('cy', 50*i)
                .attr('r', 20);
  }
  
  var circle = svg.selectAll('circle');

  
  circle.attr('cx', function() {
    return Math.random() * 200;
  })
  circle.data([100, 32, 400]);
  
  circle.attr("cx", function(d) {
    return d;
  });
  circle.attr('r', function(d) {
    return Math.sqrt(d);
  });
  circle.attr("cx", function(d, i) {
    return i * 100 + 30;
  });
                             
                                        
    
  </script>
</body>
</html>
